<!DOCTYPE html>
<html>
<head>
<meta charset='utf-8'>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="https://apis.google.com/js/api.js"></script>
<script>
// Safari doesn't support EventTarget constructor, so polyfill it.
if (!navigator.userAgent.includes('AppleWebKit/537.36') && navigator.userAgent.includes('AppleWebKit/'))
  document.write('<script src="third_party/eventtarget/EventTarget.js"></scr' + 'ipt>');
</script>
<script type=module>
let shouldBundle = window.location.search.includes('bundle=1');
if (!shouldBundle) {
  let forceUnbundle = window.location.search.includes('bundle=0');
  if (!forceUnbundle)
    shouldBundle = window.location.hostname != 'localhost';
}

let script = document.createElement('script');
script.type = 'module';
script.textContent = `
import {update} from '/gen${shouldBundle ? '/bundle/' : '/'}main.js';
window.update = update;`;
document.body.append(script);

// Avoid flash of white on reload.
if (localStorage.background)
  document.documentElement.style.setProperty('--main-background', localStorage.background);
</script>

<link rel="manifest" href="manifest.json">

<style>
/* Just style these here to minimize movement and flicker on load before the theme has loaded. */
:root {
  --overlay-background-color: #fff;
  --border-and-hover-color: #fff;
  background: var(--main-background);
}
:root, a:visited {
  color: var(--text-color);
}
button {
  color: var(--text-color);
  background: none;
}
select, input {
  color: var(--text-color);
  background-color: var(--overlay-background-color);
}
svg {
  fill: var(--text-color);
}
legend {
  font-size: 150%;
  font-weight: bold;
}
mt-queues legend {
  font-size: 125%;
}
mt-queues fieldset {
  border: 0;
  padding: 0;
}
/* Hack to prevent wide images and videos from causing horizontal scrolling. */
.message-body img, .message-body video {
  max-width: -webkit-fill-available;
  max-width: fill-available;
}
.message-body * {
  /* Gmail strips position:absolute, so this might not be a great fix, but we
need something to prevent messages from being moved outside the bounds of the
UI, e.g. TripIt emails do this. */
  position: static !important;
}
html {
  font-family: Roboto, RobotoDraft, Helvetica, Arial, sans-serif;
  height: 100%;
}
body {
  margin: 0px;
}
.hide-if-empty:empty {
  display: none !important;
}
.x-button {
  font-size: 16px;
  display: flex;
  justify-content: center;
  align-items: center;
  color: var(--dim-text-color);
}
.x-button:after {
  content: '×';
}
.menu-item {
  display: flex;
  padding: 12px;
}
input[type=checkbox], input[type=radio] {
  width: 18px;
  height: 18px;
  margin: 0 4px 0 0;
}
select.label-chip {
  background-color: inherit;
}
select, mt-address-compose, [contentEditable=true],
input:not([type=checkbox]):not([type=radio]),
.mktime-button, .x-button, .row-button, .toggler, .link-bubble, .label-chip {
  padding: 4px;
  -webkit-appearance: none;
  border-radius: 3px;
  border: 1px solid var(--border-and-hover-color);
  margin: 0;
}
select, select.label-chip {
  background-image: url('data:image/svg+xml;utf8,<svg height="6" width="12" xmlns="http://www.w3.org/2000/svg"><polygon points="0,0 4,6 8,0" /></svg>');
  background-repeat: no-repeat;
  background-position: right center;
  padding-right: 15px;
}
.toolbar .mktime-button {
  border: 0;
}
.mktime-button.group-ignore {
  background-color: var(--button-group-1-bgcolor)
}
.mktime-button.group-priority {
  background-color: var(--button-group-2-bgcolor)
}
.mktime-button.group-date {
  background-color: var(--button-group-3-bgcolor)
}
.mktime-button.group-undo {
  background-color: var(--button-group-4-bgcolor)
}
.mktime-button.group-sort {
  background-color: var(--button-group-5-bgcolor)
}
.mktime-button.group-reply {
  background-color: var(--button-group-5-bgcolor)
}
.centered-up-arrow::after {
  content: "▲";
  color: var(--dim-text-color);
  display: flex;
  justify-content: center;
  position: absolute;
  top: 2px;
  right: 0;
  left: 0;
  font-size: 9px;
}
select.button, .mktime-button {
  padding: 8px;
  height: 40px;
  min-width: 40px;
  box-sizing: border-box;
  font-size: 16px;
  display: block;
  text-align: center;
}
.action-button {
  height: 50px;
  min-width: 50px;
  font-size: 20px;
  padding: 4px;
}
select.button {
  margin-right: 4px;
  padding-right: 18px;
  background-color: inherit;
}
.mktime-button {
  margin: 4px 2px;
  white-space: nowrap;
  background: none;
  user-select: none;
  touch-action: none;
  /* These are for buttons that have the :after up arrow. */
  position: relative;
  overflow: hidden;
}
.mktime-button:disabled {
  color: var(--dim-text-color);
}
select:hover:not(:focus),
.menu-item:hover,
.x-button:hover,
.hover:hover,
mt-select-box:hover,
.mktime-button:not(:disabled):hover,
.row-button:hover,
.expander:hover,
.toggler:hover {
  color: var(--text-color);
  background-color: var(--border-and-hover-color);
  cursor: pointer;
}
.mktime-button:disabled:hover {
  background: none;
}
.row-button {
  width: 16px;
  height: 16px;
  margin-right: 3px;
  display: flex;
  align-items: center;
  justify-content: center;
}
.invalid-directive::before {
  color: red;
  content: '⚠';
}
.no-contacts::before {
  content: '⚠ contact list failed to load';
  padding: 2px;
}
.day {
  visibility: hidden;
}
.weekly .day {
  visibility: visible;
}
mt-thread-row:hover,
.queue-row:hover,
#drawer > .item:hover {
  cursor: pointer;
  color: var(--text-color);
  background-color: var(--row-hover-color) !important;
}
#drawer,
#drawer > .item {
  color: var(--text-color);
  background-color: var(--midpoint-color);
  font-weight: bold;
}
#drawer > .current-page {
  color: var(--text-color);
  background-color: var(--inverted-text-color);
}
#drawer > * {
  display: block;
  padding: 15px;
}
#drawer > a {
  text-decoration: none;
}
#drawer > .nested {
  text-indent: 20px;
}
blockquote {
  min-width: 300px;
}
.row-group-container:empty:after {
  content: "All done! Go you!\A ٩( ′ㅂ`)و ";
  text-align: center;
  margin-top: 40px;
  font-size: 20px;
  white-space: pre-wrap;
}
div[contenteditable]::before {
  content: attr(placeholder);
  color: var(--dim-text-color);
}
html.dark-mode .message-body * {
  color: var(--thread-text-color) !important;
  background-color: var(--thread-background-color) !important;
}
@keyframes blinker {
  50% {
    opacity: 0;
  }
}

/* TinyDatePicker */
.dp-modal {
  position: fixed;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background: rgba(255, 255, 255, 0.75);
}

.dp {
  position: relative;
  background: #FFF;
  box-shadow: 2px 2px 16px rgba(0, 0, 0, 0.25);
  line-height: 1.4;
  border-radius: 4px;
  max-height: 400px;
  z-index: 1000;
  padding-top: 6px;
  overflow: hidden;
  -webkit-tap-highlight-color: transparent;
}

.dp:before {
  content: ' ';
  height: 6px;
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  background: #3B99FC;
  background: linear-gradient(-90deg, #3B99FC 0%, #8AEFC8 100%);
}

.dp-permanent .dp {
  padding-top: 0;
  border: 1px solid #EEE;
  box-shadow: none;
}

.dp-permanent .dp:before {
  display: none;
}

.dp-cal {
  min-height: 300px;
}

.dp-below {
  position: absolute;
  font-size: 0.8em;
  width: 400px;
  max-width: 100vw;
}

.dp-permanent {
  position: relative;
  font-size: 0.8em;
  width: 400px;
  max-width: 100vw;
}

.dp-permanent .dp {
  z-index: 0;
}

.dp-modal .dp {
  position: absolute;
  top: 50%;
  left: 50%;
  max-width: 600px;
  width: calc(100% - 4em);
  transform: translate(-50%, -50%);
  animation: slide-up 0.3s forwards;
}

.dp-months {
  padding: 24px;
}

.dp-years {
  box-sizing: border-box;
  max-height: 400px;
  padding: 8px 0;
  overflow: auto !important; /* HACK for Chrome on Android */
}

.dp-cal-month,
.dp-cal-year,
.dp-day,
.dp-month,
.dp-year {
  box-sizing: border-box;
  text-align: center;
  text-decoration: none;
  position: relative;
  color: #3B404D;
  border-radius: 2px;
  border: 0;
  background: transparent;
}

.dp-cal-header {
  position: relative;
  text-align: center;
  padding-bottom: 16px;
  background: #f5f5f5;
}

.dp-next,
.dp-prev {
  position: absolute;
  width: 30px;
  height: 30px;
  overflow: hidden;
  top: 14px;
  color: #777;
  border-radius: 2px;
  border: 0;
  background: transparent;
}

.dp-next:focus,
.dp-prev:focus,
.dp-next:hover,
.dp-prev:hover {
  outline: none;
  color: inherit;
}

.dp-prev {
  left: 24px;
}

.dp-next {
  right: 24px;
}

.dp-prev:before,
.dp-next:before {
  content: '';
  border: 2px solid;
  width: 10px;
  height: 10px;
  display: inline-block;
  transform: rotate(-45deg);
  transition: border-color 0.2s;
  margin: 9px 0 40px 4px;
}

.dp-prev:before {
  border-right: 0;
  border-bottom: 0;
}

.dp-next:before {
  border-left: 0;
  border-top: 0;
  margin-left: 0;
  margin-right: 4px;
}

.dp-cal-month,
.dp-cal-year {
  display: inline-block;
  font-size: 1.4em;
  padding: 16px 8px 8px;
  outline: none;
}

.dp-cal-footer {
  text-align: center;
  background: #f5f5f5;
}

.dp-day-today:after {
  content: '';
  height: 0;
  width: 0;
  border: 7px solid #227BD7;
  border-bottom-color: transparent;
  border-left-color: transparent;
  position: absolute;
  top: 0;
  right: 0;
}

.dp-close,
.dp-clear,
.dp-today {
  box-sizing: border-box;
  display: inline-block;
  width: 33%;
  padding: 8px;
  text-decoration: none;
  color: inherit;
  border: 0;
  background: transparent;
}

.dp-permanent .dp-close,
.dp-permanent .dp-clear {
  display: none;
}

.dp-close:active,
.dp-clear:active,
.dp-today:active,
.dp-next:active,
.dp-prev:active,
.dp-cal-month:active,
.dp-cal-year:active {
  background: #75BCFC;
  color: white;
}

@media screen and (min-device-width: 1200px) {
  .dp-close:hover,
  .dp-close:focus,
  .dp-clear:hover,
  .dp-clear:focus,
  .dp-today:hover,
  .dp-today:focus,
  .dp-next:hover,
  .dp-next:focus,
  .dp-prev:hover,
  .dp-prev:focus,
  .dp-cal-month:focus,
  .dp-cal-month:hover,
  .dp-cal-year:hover,
  .dp-cal-year:focus {
    background: #75BCFC;
    color: white;
  }
}

.dp-col-header,
.dp-day {
  width: 14.28571429%;
  display: inline-block;
  padding: 8px;
  text-align: center;
}

.dp-col-header {
  color: #AAA;
  text-transform: uppercase;
  font-weight: 300;
  font-size: 0.8em;
  padding: 8px 0;
}

.dp-month {
  width: 33%;
  display: inline-block;
  padding: 8px;
}

.dp-year {
  display: block;
  padding: 8px 40px;
  width: 100%;
}

.dp-edge-day {
  color: #AAA;
}

.dp-day:hover,
.dp-month:hover,
.dp-year:hover,
.dp-current:focus,
.dp-current,
.dp-day:focus,
.dp-month:focus,
.dp-year:focus {
  outline: none;
  background: #75BCFC;
  color: white;
}

.dp-selected:hover,
.dp-selected:focus,
.dp-selected {
  background: #3B99FC;
  color: #FFF;
}

.dp-day-disabled {
  background: transparent;
  color: #DDD;
}

.dp-day-disabled:focus,
.dp-day-disabled:hover {
  background: #DDD;
}

.dp-focuser {
  position: absolute;
  z-index: 0;
  top: 50%;
  left: 50%;
}

/* Responsive overrides */
@media (max-width: 480px), (max-height: 480px) {
  .dp-modal .dp {
    font-size: 0.9em;
    width: auto;
    width: 100%;
  }

  .dp-day-of-week,
  .dp-day {
    padding: 8px;
  }
}

@keyframes slide-up {
  0% {
    transform: translate(-50%, 100%);
  }
  100% {
    transform: translate(-50%, -50%);
  }
}
</style>
</head>

</html>
