<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://apis.google.com/js/api.js"></script>
    <script>
      // Safari doesn't support EventTarget constructor, so polyfill it.
      if (!navigator.userAgent.includes('AppleWebKit/537.36') && navigator.userAgent.includes('AppleWebKit/'))
        document.write('<script src="third_party/eventtarget/EventTarget.js"></scr' + 'ipt>');
    </script>
    <script type=module>
      let shouldBundle = window.location.search.includes('bundle=1');
      if (!shouldBundle) {
        let forceUnbundle = window.location.search.includes('bundle=0');
        if (!forceUnbundle)
          shouldBundle = window.location.hostname != 'localhost';
      }

      let script = document.createElement('script');
      script.type = 'module';
      script.textContent = `
import {update} from '/gen${shouldBundle ? '/bundle/' : '/'}main.js';
window.update = update;`;
      document.body.append(script);
    </script>

    <link rel="manifest" href="manifest.json">

    <style>
      /* Hack to prevent wide images and videos from causing horizontal scrolling. */
      .message img, .message video {
        max-width: -webkit-fill-available;
        max-width: fill-available;
      }
      html {
        font-family: Roboto,RobotoDraft,Helvetica,Arial,sans-serif;
        height: 100%;
      }
      body {
        margin: 0px;
      }
      select, button, .label-button {
        padding: 3px;
        -webkit-appearance: none;
        border-radius: 5px;
        /* Intentionally leave out the color so the border matches the text color. */
        border: 1px solid;
        color: black;
        background-color: white;
      }
      select.button, button, .label-button {
        margin: 4px;
        padding: 12px;
        font-size: 16px;
        display: block;
        text-align: center;
      }
      button:disabled {
        color: grey;
        background-color: #eee;
      }
      .label-button {
        text-decoration: none;
        align-self: center;
        display: inline-block;
      }
      .label-button:hover, button:hover {
        background-color: #ccc;
      }
      .row-button {
        width: 16px;
        height: 16px;
        border: 1px solid black;
        margin-right: 3px;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .row-button:hover {
        color: white;
        background-color: black;
      }
      .invalid-directive::before {
        color: red;
        content: '⚠';
      }
      .no-contacts::before {
        content: '⚠ contact list failed to load';
        padding: 2px;
      }
      .day {
        visibility: hidden;
      }
      .weekly .day {
        visibility: visible;
      }
      .queue-row:hover {
        background-color: lightgrey !important;
      }
      #drawer,
      #drawer > .item {
        color: #ddd;
        background-color: #444;
        font-weight: bold;
      }
      #drawer > .item  {
        cursor: pointer;
      }
      #drawer > .item.current-page,
      #drawer > .item:hover {
        color: #444;
        background-color: #ddd;
        border-bottom: 1px solid #444;
      }
      #drawer > * {
        display: block;
        border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        padding: 15px;
      }
      #drawer > a {
        text-decoration: none;
      }
      #drawer > .nested {
        text-indent: 20px;
      }
      blockquote {
        min-width: 300px;
      }
      .expander:hover {
        background-color: white;
      }
      .toggler {
        display: inline-block;
        background-color: #ddd;
        user-select: none;
        padding: 1px 4px;
      }
      .toggler:hover {
        background-color: #bbb;
      }
      mt-thread-row:hover {
        background-color: #eee !important;
      }
      mt-thread-row > * {
        padding: 6px 0;
        border: 1px solid #ddd;
        border-bottom: none;
        white-space: nowrap;
      }
      div[contenteditable]::before {
        content: attr(placeholder);
      }
      .menu-open-button {
        fill: white;
        color: white;
        height: 1.2em;
        width: 1.2em;
        border: 1px solid #666;
        border-radius: 3px;
        padding: 3px;
      }
      .menu-open-button:hover {
        fill: black;
        color: black;
        background-color: white;
        border-radius: 2px;
      }
    </style>
  </head>
  <body>
  </body>
</html>
