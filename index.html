<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <link rel="shortcut icon" href="static/favicon.png" type="image/png">
    <style>
      html {
        background-color: #eee;
        font-family: Roboto,RobotoDraft,Helvetica,Arial,sans-serif;
        height: 100%;
      }
      body {
        margin: 0px;
        height: 100%;
        overflow: auto;
      }
      .header {
        position: fixed;
        top: 0;
        right: 0;
        left: 0;
        z-index: 100;
      }
      .toolbar {
        display: flex;
        justify-content: center;
        background-color: black;
        color: white;
        padding: 3px;
      }
      .toolbar > * {
        flex: 1;
      }
      #counter {
        text-align: center;
      }
      #counter > a {
        color: white;
        text-decoration: underline;
      }
      .right-toolbar {
        text-align: right;
      }
      a {
        color: black;
        text-decoration: underline;
      }
      .right-toolbar > a {
        color: white;
      }
      .label-button, button {
        margin: 4px;
        padding: 8px;
        font-size: 16px;
        border: 1px solid black;
        display: block;
        text-align: center;
      }
      .label-button:hover, button:hover {
        background-color: #ccc;
      }
      .row-button {
        width: 16px;
        height: 16px;
        border: 1px solid black;
        margin-right: 3px;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .row-button:hover {
        color: white;
        background-color: black;
      }
      .invalid-directive::before {
        color: red;
        content: '⚠ ';
      }
      .invalid-directive:hover::before {
        content: 'INVALID DIRECTIVE: '
      }
      #content {
        background-color: white;
        flex: 1;
        width: 100%;
        max-width: 1000px;
        margin: auto;
        height: 100%;
      }
      blockquote {
        min-width: 300px;
      }
      .close-button::before {
        content: "Ⓧ";
      }
      .close-button:hover::before {
        content: "🅧";
      }
      .expander:hover {
        background-color: white;
      }
      .message {
        padding: 0 8px;
      }
      .message:first-child > .headers {
        border: none;
      }
      .message:last-child {
        padding-bottom: 50vh;
      }
      .message > .headers > .date {
        float: right;
      }
      .shortcut {
        font-weight: bold;
        text-decoration: underline;
      }
      .toggler {
        display: inline-block;
        background-color: #ddd;
        user-select: none;
        padding: 1px 4px;
      }
      .toggler:hover {
        background-color: #bbb;
      }
      /* Spinner */
      #loader,
      #loader:after {
        border-radius: 50%;
        width: 8px;
        height: 8px;
        margin-right: 4px;
      }
      #loader {
        display: none;
        border-top: 3px solid white;
        border-right: 3px solid white;
        border-bottom: 3px solid white;
        border-left: 3px solid black;
        will-change: transform;
        animation: load8 1.1s infinite linear;
      }
      @-webkit-keyframes load8 {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
      @keyframes load8 {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
      .authorize-wrapper {
        position: fixed;
        left: 0px;
        right: 0px;
        bottom: 0px;
        top: 0px;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      mt-thread-view {
        border: 1px solid #ccc;
        border-width: 0px 1px;
      }
      mt-vueue {
        padding-bottom: 50px;
      }
      mt-vueue-row > label {
        padding: 6px 0;
        border: 1px solid #ddd;
        border-bottom: none;
        background-color: white;
      }
      mt-vueue-row-group {
        background-color: #eee;
        white-space: nowrap;
        margin-bottom: 10px;
        border-bottom: 1px solid #ddd;
      }
      .footer {
        position: fixed;
        bottom: 0;
        left: 0;
        right: 0;
        display: flex;
        justify-content: center;
        /* Don't eat clicks in the transparent background of the footer. */
        pointer-events: none;
      }
      .footer > * {
        pointer-events: all;
      }
      div[contenteditable]::before {
        content: attr(placeholder);
      }
    </style>
  </head>
  <body>
    <div class="authorize-wrapper" style="display: none;">
      <button id="authorize-button" style="font-size: 40px;">Log In</button>
    </div>
    <div class="header">
    <div class="toolbar">
      <div>
        <span id="loader"></span>
        <span id="title">&nbsp;</span>
      </div>
      <div id="counter">&nbsp;</div>
      <div class='right-toolbar'>
        <a id="settings"></a>
        <a id="help"></a>
      </div>
    </div>
    </div>
    <!-- Hacky way to get this to take up space for the position fixed header above. -->
    <div class="header" style="position: static"><div class="toolbar">&nbsp;</div></div>

    <div id="content"></div>

    <script src="https://apis.google.com/js/api.js"></script>

    <!-- Switch to using modules. -->
    <script src="static/Actions.js"></script>
    <script src="static/base64.js"></script>
    <script src="static/Compose.js"></script>
    <script src="static/help.js"></script>
    <script src="static/Labels.js"></script>
    <script src="static/MailProcessor.js"></script>
    <script src="static/Message.js"></script>
    <script src="static/Net.js"></script>
    <script src="static/QuoteElidedMessage.js"></script>
    <script src="static/RenderedThread.js"></script>
    <script src="static/ServerStorage.js"></script>
    <script src="static/Settings.js"></script>
    <script src="static/SpreadsheetUtils.js"></script>
    <script src="static/Thread.js"></script>
    <script src="static/ThreadList.js"></script>
    <script src="static/ViewInGmailButton.js"></script>
    <script src="static/views/Filters.js"></script>
    <script src="static/views/Settings.js"></script>
    <script src="static/views/ThreadView.js"></script>
    <script src="static/views/TriagedQueues.js"></script>
    <script src="static/views/Vueue.js"></script>

    <script src="static/main.js"></script>
  </body>
</html>
