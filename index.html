<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="static/favicon.png" type="image/png">
    <style>
      /* Hack to avoid horizontal scrolling. */
      .message-body * {
        max-width: 100% !important;
      }
      html {
        font-family: Roboto,RobotoDraft,Helvetica,Arial,sans-serif;
        height: 100%;
      }
      body {
        margin: 0px;
      }
      .toolbar {
        display: flex;
        background-color: black;
        color: white;
        padding: 6px;
        position: relative;
      }
      .toolbar > * {
        margin-right: 4px;
      }
      a {
        color: black;
        text-decoration: underline;
      }
      button, .label-button {
        margin: 4px;
        padding: 8px;
        font-size: 16px;
        border: 1px solid black;
        display: block;
        text-align: center;
      }
      .label-button {
        align-self: center;
        background-color: white;
      }
      .label-button:hover, button:hover {
        background-color: #ccc;
      }
      .row-button {
        width: 16px;
        height: 16px;
        border: 1px solid black;
        margin-right: 3px;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .row-button:hover {
        color: white;
        background-color: black;
      }
      .invalid-directive::before {
        color: red;
        content: '⚠ INVALID DIRECTIVE: ';
      }
      .no-contacts::before {
        content: '⚠ contact list failed to load';
        padding: 2px;
      }
      .day {
        visibility: hidden;
      }
      .weekly .day {
        visibility: visible;
      }
      .queue-row:hover {
        background-color: lightgrey !important;
      }
      #main-content {
        will-change: transform;
        background-color: #eee;
        display: flex;
        flex-direction: column;
      }
      #main-content.drawer-open {
        transform: translateX(250px);
      }
      .panel {
        transition: transform 0.3s ease;
        position: absolute;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
      }
      #drawer,
      #drawer > .item {
        color: #ddd;
        background-color: #444;
        font-weight: bold;
      }
      #drawer > .item  {
        cursor: pointer;
      }
      #drawer > .item.current-page,
      #drawer > .item:hover {
        color: #444;
        background-color: #ddd;
        border-bottom: 1px solid #444;
      }
      #drawer > * {
        display: block;
        border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        padding: 15px;
      }
      #drawer > a {
        text-decoration: none;
      }
      #drawer > .nested {
        text-indent: 20px;
      }
      #subject {
        text-align: center;
        flex: 1;
        display: flex;
      }
      #content {
        flex: 1;
        overflow: auto;
        height: 100%;
      }
      #content > * {
        width: 100%;
        max-width: 1000px;
        margin: auto;
      }
      blockquote {
        min-width: 300px;
      }
      .close-button::before {
        content: "Ⓧ";
      }
      .close-button:hover::before {
        content: "🅧";
      }
      .expander:hover {
        background-color: white;
      }
      .message {
        padding: 0 8px;
      }
      .message:first-child > .headers {
        border: none;
      }
      .message > .headers > .date {
        float: right;
      }
      .shortcut {
        font-weight: bold;
        text-decoration: underline;
      }
      .toggler {
        display: inline-block;
        background-color: #ddd;
        user-select: none;
        padding: 1px 4px;
      }
      .toggler:hover {
        background-color: #bbb;
      }
      #loader {
        position: absolute;
        right: 0;
        top: 0;
        bottom: 0;
        padding-left: 20px;
        background-color: black;
        display: flex;
        align-items: center;
      }
      .spinner,
      .spinner:after {
        border-radius: 50%;
        width: 8px;
        height: 8px;
      }
      .spinner {
        border-top: 3px solid white;
        border-right: 3px solid white;
        border-bottom: 3px solid white;
        border-left: 3px solid black;
        will-change: transform;
        animation: load8 1.1s infinite linear;
      }
      @-webkit-keyframes load8 {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
      @keyframes load8 {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
      .authorize-wrapper {
        position: fixed;
        z-index: 100;
        left: 0px;
        right: 0px;
        bottom: 0px;
        top: 0px;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      mt-view-one {
        border: 1px solid #ccc;
        border-width: 0px 1px;
      }
      mt-thread-row:hover {
        background-color: #eee !important;
      }
      mt-thread-row > * {
        padding: 6px 0;
        border: 1px solid #ddd;
        border-bottom: none;
        white-space: nowrap;
      }
      mt-thread-row-group {
        border-bottom: 1px solid #ddd;
      }
      #footer {
        position: sticky;
        bottom: 0;
        left: 0;
        right: 0;
        display: flex;
        justify-content: center;
        /* Don't eat clicks in the transparent background of the footer. */
        pointer-events: none;
      }
      #footer > * {
        pointer-events: all;
      }
      div[contenteditable]::before {
        content: attr(placeholder);
      }
      .menu-open-button {
        fill: white;
        color: white;
        height: 1.2em;
        width: 1.2em;
        border: 1px solid #666;
        border-radius: 3px;
        padding: 3px;
      }
      .menu-open-button:hover {
        fill: black;
        color: black;
        background-color: white;
        border-radius: 2px;
      }
      #back-arrow {
        display: flex;
        align-items: center;
        justify-content: center;
      }
    </style>
  </head>
  <body>
    <div class="authorize-wrapper" style="display: none;">
      <button id="authorize-button" style="font-size: 40px;">Log In</button>
    </div>
    <div id="drawer" class="panel"></div>
    <div id="main-content" class="panel">
      <div class="toolbar">
        <div id="back-arrow" class="menu-open-button" style="display:none">⬅</div>
        <svg id="hambuger-menu-toggle" class="menu-open-button" viewBox="0 0 32 32"><path d="M4,10h24c1.104,0,2-0.896,2-2s-0.896-2-2-2H4C2.896,6,2,6.896,2,8S2.896,10,4,10z M28,14H4c-1.104,0-2,0.896-2,2  s0.896,2,2,2h24c1.104,0,2-0.896,2-2S29.104,14,28,14z M28,22H4c-1.104,0-2,0.896-2,2s0.896,2,2,2h24c1.104,0,2-0.896,2-2  S29.104,22,28,22z"></path></svg>
        <div id="title"></div>
        <div id="subject"></div>
        <div id="loader">
          <span id="loader-title">&nbsp;</span>
          <span class="spinner"></span>
        </div>
      </div>
      <div id="content"></div>
      <div id="footer"></div>
    </div>

    <script src="https://apis.google.com/js/api.js"></script>
    <script type=module src="static/main.js"></script>

    <mt-long-tasks></mt-long-tasks>
  </body>
</html>
