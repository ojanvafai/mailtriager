<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <link rel="shortcut icon" href="static/favicon.png" type="image/png">
    <style>
      html {
        background-color: #eee;
        font-family: Roboto,RobotoDraft,Helvetica,Arial,sans-serif;
      }
      body {
        margin: 0px;
      }
      .header {
        position: sticky;
        top: 0;
      }
      .toolbar {
        display: flex;
        justify-content: center;
        background-color: black;
        color: white;
        padding: 3px;
      }
      .toolbar > * {
        flex: 1;
      }
      #counter {
        text-align: center;
      }
      .right-toolbar {
        text-align: right;
      }
      a {
        color: black;
      }
      .right-toolbar > a {
        color: white;
      }
      button {
        margin: 4px;
        padding: 8px;
        font-size: 16px;
        border: 1px solid;
      }
      #content {
        background-color: white;
        flex: 1;
        width: 100%;
        max-width: 1000px;
        margin: auto;
      }
      blockquote {
        min-width: 300px;
      }
      .message {
        padding: 0 8px;
      }
      .message > .headers {
        background-color: #ddd;
        padding: 8px;
        margin: 0 -8px;
        border-top: 1px solid;
        white-space: pre;
        overflow: hidden;
        text-overflow: ellipsis;
      }
      .message:first-child > .headers {
        border: none;
      }
      .message:last-child {
        padding-bottom: 50vh;
      }
      .message > .headers > .date {
        float: right;
      }
      .shortcut {
        font-weight: bold;
        text-decoration: underline;
      }
      .elide {
        display: none;
      }
      .toggler {
        display: inline-block;
        background-color: #ddd;
        user-select: none;
        padding: 1px 4px;
      }
      .toggler:hover {
        background-color: #bbb;
      }
      /* Spinner */
      #loader,
      #loader:after {
        border-radius: 50%;
        width: 8px;
        height: 8px;
        margin-right: 4px;
      }
      #loader {
        display: none;
        border-top: 3px solid white;
        border-right: 3px solid white;
        border-bottom: 3px solid white;
        border-left: 3px solid black;
        will-change: transform;
        animation: load8 1.1s infinite linear;
      }
      @-webkit-keyframes load8 {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
      @keyframes load8 {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
      .authorize-wrapper {
        position: fixed;
        left: 0px;
        right: 0px;
        bottom: 0px;
        top: 0px;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      mt-thread-view {
        border: 1px solid #ccc;
        border-width: 0px 1px;
      }
      mt-vueue-row > label {
        padding: 6px 0;
        border: 1px solid #ddd;
        border-bottom: none;
        background-color: #eee;
      }
      mt-vueue-row-group {
        white-space: nowrap;
        margin-bottom: 10px;
        border-bottom: 1px solid #ddd;
      }
    </style>
  </head>
  <body>
    <div class="authorize-wrapper" style="display: none;">
      <button id="authorize-button" style="font-size: 40px;">Log In</button>
    </div>
    <div class="header">
    <div class="toolbar">
      <div>
        <span id="loader"></span>
        <span id="title">&nbsp;</span>
      </div>
      <div id="counter">&nbsp;</div>
      <div class='right-toolbar'>
        <!-- todo: use proper routing with urls that work for things like open in new tab -->
        <a href='' id="view-all">View All Threads</a>
        <a id="settings" href="">Settings</a>
      </div>
    </div>
    </div>

    <div id="content"></div>

    <!-- Switch to using modules. -->
    <script src="https://apis.google.com/js/api.js"></script>
    <script src="static/base64.js"></script>
    <script src="static/LabelUtils.js"></script>
    <script src="static/Net.js"></script>
    <script src="static/Thread.js"></script>
    <script src="static/ThreadList.js"></script>
    <script src="static/differ.js"></script>
    <script src="static/MailProcessor.js"></script>
    <script src="static/views/ThreadView.js"></script>
    <script src="static/views/Vueue.js"></script>
    <script src="static/main.js"></script>
  </body>
</html>
