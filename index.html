<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <style>
      html {
        display: flex;
        height: 100%;
      }
      body {
        flex: 1;
        display: flex;
        flex-direction: column;
      }
      .toolbar {
        display: flex;
      }
      #counter {
        flex: 1;
      }
      #content {
        flex: 1;
        width: 100%;
        white-space: pre-wrap;
        overflow: auto;
      }
      #content iframe {
        width: 100%;
      }
      .message {
        border-top: 1px solid;
        padding: 16px 0;
      }
      .message.read {
        height: 30px;
        overflow: hidden;
        background: linear-gradient(white, lightgrey);
      }
      .shortcut {
        font-weight: bold;
        text-decoration: underline;
      }
      /* Spinner */
      #loader {
        display: none;
      }
      #loader,
      #loader:after {
        border-radius: 50%;
        width: 1ex;
        height: 1ex;
      }
      #loader {
        position: relative;
        text-indent: -9999em;
        border-top: 3px solid grey;
        border-right: 3px solid grey;
        border-bottom: 3px solid grey;
        border-left: 3px solid black;
        transform: translateZ(0);
        animation: load8 1.1s infinite linear;
      }
      @-webkit-keyframes load8 {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
      @keyframes load8 {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <div class="toolbar">
      <div id="loader"></div>
      <div id="counter"></div>
      <button id="authorize-button" style="display: none;">Authorize</button>
      <button id="signout-button" style="display: none;">Sign Out</button>
    </div>
    <div id="content"></div>
    <div id="bottom-toolbar">
      <button onclick="dispatchShortcut('d')"><span class="shortcut">D</span>one</button>
      <button onclick="dispatchShortcut('l')"><span class="shortcut">L</span>ong Read</button>
      <button onclick="dispatchShortcut('r')"><span class="shortcut">R</span>eply Needed</button>
      <button onclick="dispatchShortcut('b')"><span class="shortcut">B</span>locked</button>
      <button onclick="dispatchShortcut('m')"><span class="shortcut">M</span>ute</button>
      <button onclick="dispatchShortcut('t')"><span class="shortcut">T</span>ask</button>
    </div>
    <!-- Switch to using modules. -->
    <script src="https://apis.google.com/js/api.js"></script>
    <script src="static/base64.js"></script>
    <script src="static/main.js"></script>
  </body>
</html>
