<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <style>
      html {
        display: flex;
        height: 100%;
      }
      body {
        flex: 1;
        display: flex;
        flex-direction: column;
      }
      .toolbar {
        display: flex;
      }
      #counter {
        flex: 1;
      }
      #content {
        flex: 1;
        width: 100%;
        white-space: pre-wrap;
        overflow: auto;
      }
      #content iframe {
        width: 100%;
      }
      .message {
        border-top: 1px solid;
        padding: 16px 0;
      }
      .message.read {
        height: 30px;
        overflow: hidden;
        background: linear-gradient(white, lightgrey);
      }
      .shortcut {
        font-weight: bold;
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="toolbar">
      <div id="counter"></div>
      <button id="authorize-button" style="display: none;">Authorize</button>
      <button id="signout-button" style="display: none;">Sign Out</button>
    </div>
    <div id="content"></div>
    <div id="bottom-toolbar">
      <button onclick="dispatchShortcut('d')"><span class="shortcut">D</span>one</button>
      <button onclick="dispatchShortcut('l')">Read <span class="shortcut">L</span>ater</button>
      <button onclick="dispatchShortcut('r')">Needs <span class="shortcut">R</span>eply</button>
      <button onclick="dispatchShortcut('b')"><span class="shortcut">B</span>locked</button>
      <button onclick="dispatchShortcut('m')"><span class="shortcut">M</span>ute</button>
      <button onclick="dispatchShortcut('t')"><span class="shortcut">T</span>ask</button>
    </div>
    <!-- Switch to using modules. -->
    <script src="https://apis.google.com/js/api.js"></script>
    <script src="static/base64.js"></script>
    <script src="static/main.js"></script>
  </body>
</html>
